<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="styleschat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <img src="https://th.bing.com/th?id=OIP.1hX8tUyNC8XTZ8u6BLuGEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="YouTube Logo" class="logo">
         <h1 class="yttext">Youtube</h1>
        <input type="text" id="searchInput" placeholder="Search videos">
        <i class="fas fa-bell header-icon"></i>
        <i class="fas fa-user header-icon"></i>
        <i class="fas fa-sign-out-alt header-icon"></i>
      </header>
    <div id="videoContainer"></div>
    <div id="pagination"></div>
    <script src="scriptschat.js"></script>
</body>
</html>
